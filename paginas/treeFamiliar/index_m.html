<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/FondoArbolVida.jpg">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Mi Árbol Genealógico</title>
        <!-- Favicon -->
        <link rel="icon" href="../../favicon.ico" type="image/x-icon"/>
    </head>
    <body>
        <!-- GOOGLE TRADUCTOR -->
        <div id="google_translate_element" class="google">
            <button class="btnTreeAtras"><a href="../../index.html#about">Atrás</a></button>
        </div>
        <!-- FIN DEL GOOGLE TRADUCTOR -->
        <div class="cursor"></div> 
        <div id="parallax">
            <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <section class="flia">
                            <h1 class="text-center pt-3 titulo h1 animate__animated animate__zoomInUp animate__slow">Para visualizar mi árbol<br>genealógico, sólo es posible<br>desde un computador<br>o una tablet.<br>Lo siento.</h1>
                        </section> 
                    </div>
                </div> 
            </div>
        </div>
        <!-- Iconos -->
        <script src="https://kit.fontawesome.com/45f945ceff.js" crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!-- Detectar si es mobile o tablet -->
        <script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.5/mobile-detect.min.js"></script>
        <!-- General -->
        <script type="text/javascript" src="js/script.js"></script>
        <!-- GOOGLE TRADUCTOR -->
        <script type="text/javascript">
            function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'es', includedLanguages: 'ca,eu,gl,en,fr,it,pt,de,ar,ru,hi,sr,tr,ja', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, gaTrack: true, autoDisplay: false}, 'google_translate_element');
            }
        </script>
        <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        <!-- FIN DEL GOOGLE TRADUCTOR -->
    </body>
</html>
